<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">

    <title>Image Gallery</title>

</head>
<body>
    <div class="input-div">
        <input type="text" name="search" id="search" placeholder="Search">
    </div>


<div class="gallery grid" id="image"> 
    <a href="photos/01.jpg" data-lightbox="mygallery" data-title="Hay Bales"
    data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
    <img src="photos/thumbnails/01.jpg" alt="picture of hay bales"></a>

    <a href="photos/02.jpg"  data-lightbox="mygallery" data-title="Lake" 
    data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
    <img src="photos/thumbnails/02.jpg" alt="picture of a lake"></a>

    <a href="photos/03.jpg"  data-lightbox="mygallery" data-title="Canyon"
    data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
    <img src="photos/thumbnails/03.jpg" alt="picture of a canyon"></a>

    <a href="photos/04.jpg" data-lightbox="mygallery" data-title="Iceberg"
    data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
    <img src="photos/thumbnails/04.jpg" alt="Ipicture of an iceberg"></a>

    <a href="photos/05.jpg" data-lightbox="mygallery" data-title="Desert"
    data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
    <img src="photos/thumbnails/05.jpg" alt="picture of the desert"></a>

    <a href="photos/06.jpg" data-lightbox="mygallery" data-title="Fall"
    data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
    <img src="photos/thumbnails/06.jpg" alt="picture representing Fall"></a>

    <a href="photos/07.jpg" data-lightbox="mygallery" data-title="Plantation"
    data-caption="I drove past this plantation yesterday, everything is so green!">
    <img src="photos/thumbnails/07.jpg" alt="picture of plantation"></a>

    <a href="photos/08.jpg" data-lightbox="mygallery" data-title="Dunes"
    data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
    <img src="photos/thumbnails/08.jpg" alt="pictures of the dunes"></a>

    <a href="photos/09.jpg" data-lightbox="mygallery" data-title="Countryside Lane"
    data-caption="We enjoyed a quiet stroll down this countryside lane. ">
    <img src="photos/thumbnails/09.jpg" alt="picture of the countryside"></a>

    <a href="photos/10.jpg" data-lightbox="mygallery" data-title="Sunset"
    data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
    <img src="photos/thumbnails/10.jpg" alt="picture of the sunset at the coast"></a>

    <a href="photos/11.jpg" data-lightbox="mygallery" data-title="Cave"
    data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
    <img src="photos/thumbnails/11.jpg" alt="picture of a cave"></a>

    <a href="photos/12.jpg" data-lightbox="mygallery" data-title="Bluebells"
    data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
    <img src="photos/thumbnails/12.jpg" alt="picture of a bluebells field"></a>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/baguetteBox.min.js" async></script>
  <script>
      window.addEventListener('load', function() {
        baguetteBox.run('.gallery');
      });
      </script>
          <script src="js/filter.js">
</script>
</body>
</html>
